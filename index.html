
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#22C55E', // Base Green
                hover: '#16A34A',
                highlight: '#86EFAC',
              },
              secondary: {
                DEFAULT: '#38BDF8', // Base Blue
                dark: '#0EA5E9',
              },
              accent: {
                DEFAULT: '#FACC15', // Progress Yellow
                light: '#FDE047',
              },
              neutral: {
                title: '#0F172A',
                body: '#334155',
                light: '#64748B',
                offWhite: '#F8FAFC',
              },
              glass: {
                DEFAULT: 'rgba(255, 255, 255, 0.8)',
                border: 'rgba(255, 255, 255, 0.5)',
              }
            },
            backgroundImage: {
              'hero': 'linear-gradient(to bottom right, #E0F2FE, #ECFEFF, #F0FDF4)',
              'cta': 'linear-gradient(to right, #22C55E, #38BDF8)',
              'orb-listening': 'radial-gradient(circle, #22C55E 0%, #16A34A 100%)',
              'orb-processing': 'conic-gradient(from 0deg, #38BDF8, #FACC15, #38BDF8)',
            },
            boxShadow: {
              'glass': '0 10px 30px rgba(0, 0, 0, 0.08)',
              'glow-green': '0 0 40px -10px rgba(34, 197, 94, 0.6)',
              'glow-blue': '0 0 40px -10px rgba(56, 189, 248, 0.6)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        margin: 0;
        overflow-x: hidden;
      }
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
